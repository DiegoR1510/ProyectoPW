<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .checkout-card {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 2rem;
      width: 800px;
      display: flex;
      gap: 2rem;
    }

    .left-panel {
      flex: 1;
      text-align: center;
      border-right: 1px solid #444;
      padding-right: 1rem;
    }

    .left-panel img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .left-panel p {
      font-size: 0.85rem;
      color: #ccc;
    }

    .form-section {
      flex: 2;
    }

    .form-control {
      background-color: #444;
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    label {
      font-weight: 500;
    }

    .row .col {
      padding-right: 0.5rem;
    }

    #proceed-btn {
      float: right;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="checkout-card">
  <div class="left-panel">
    <img src="logo/logo.png" alt="GameStore Logo">
    <h5>GameStore</h5>
    <p>Este proceso es seguro y encriptado. Tu información está protegida y no será compartida con terceros.</p>
  </div>

  <div class="form-section">
    <form id="checkout-form">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre completo" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Dirección" required>
      </div>
      <div class="mb-3">
        <label for="card" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="card" placeholder="•••• •••• •••• ••••" maxlength="16" required>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="ccv" class="form-label">CVC</label>
          <input type="text" class="form-control" id="ccv" maxlength="4" required>
        </div>
        <div class="col">
          <label for="exp" class="form-label">Expiration Date</label>
          <input type="month" class="form-control" id="exp" required>
        </div>
      </div>
      <button type="submit" class="btn btn-light" id="proceed-btn">Proceed</button>
    </form>
  </div>
</div>

<script src="data.js"></script>
<script>
  document.getElementById("checkout-form").addEventListener("submit", function(e) {
    e.preventDefault();
    setCart([]);
    window.location.href = "thankyou.html";
  });
</script>

</body>
</html>

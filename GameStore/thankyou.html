<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracias por tu compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #2c2c2c;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .thank-you-box {
      background-color: #1e1e1e;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .thank-you-box h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .thank-you-box .btn {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>✔️ ¡Compra completada con éxito!</h1>
    <p>Las claves de tus juegos han sido enviadas a tu correo electrónico.</p>
    <a href="index.html" class="btn btn-outline-light">Volver a la tienda</a>
  </div>
</body>
</html>

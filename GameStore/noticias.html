<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noticias - GameStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .news-card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .news-card img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="mb-4">ðŸ“° Noticias de Videojuegos</h1>

  <div id="news-list"></div>

  <!-- Admin Controls -->
  <div id="admin-controls" class="d-none mt-4">
    <h3>Agregar Noticia</h3>
    <form id="news-form">
      <div class="mb-3">
        <input type="text" id="title" class="form-control" placeholder="TÃ­tulo" required>
      </div>
      <div class="mb-3">
        <textarea id="content" class="form-control" placeholder="Contenido" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <input type="text" id="image" class="form-control" placeholder="Ruta de imagen (opcional)">
      </div>
      <button type="submit" class="btn btn-primary">Publicar</button>
    </form>
  </div>

<script>
  const user = JSON.parse(localStorage.getItem("user"));
  const isAdmin = user && user.role === "admin";

  const newsContainer = document.getElementById("news-list");
  const adminControls = document.getElementById("admin-controls");
  const form = document.getElementById("news-form");

  let news = JSON.parse(localStorage.getItem("news"));

  if (!news || !Array.isArray(news) || news.length === 0) {
    news = [
      {
        title: "GTA VI serÃ¡ lanzado en 2025",
        content: "Rockstar Games confirmÃ³ oficialmente el lanzamiento de Grand Theft Auto VI.",
        image: "images/gta6.jpg"
      },
      {
        title: "Spider-Man 2 rompe rÃ©cords",
        content: "MÃ¡s de 5 millones de copias en la primera semana.",
        image: "images/spidy.jpg"
      },
      {
        title: "Nuevo avance de God of War",
        content: "Sony muestra nuevo contenido de God of War en el State of Play.",
        image: "images/godofwar.png"
      }
    ];
    localStorage.setItem("news", JSON.stringify(news));
  }

  function renderNews() {
    newsContainer.innerHTML = "";
    news.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "news-card";
      card.innerHTML = `
        <h4>${item.title}</h4>
        ${item.image ? `<img src="${item.image}" alt="${item.title}">` : ""}
        <p>${item.content}</p>
        ${isAdmin ? `<button class="btn btn-sm btn-danger mt-2" onclick="deleteNews(${index})">Eliminar</button>` : ""}
      `;
      newsContainer.appendChild(card);
    });
  }

  function deleteNews(index) {
    news.splice(index, 1);
    localStorage.setItem("news", JSON.stringify(news));
    renderNews();
  }

  form?.addEventListener("submit", (e) => {
    e.preventDefault();
    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;
    const image = document.getElementById("image").value;

    news.push({ title, content, image });
    localStorage.setItem("news", JSON.stringify(news));
    form.reset();
    renderNews();
  });

  if (isAdmin) {
    adminControls.classList.remove("d-none");
  }

  renderNews();
</script>

</body>
</html>
